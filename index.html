<!DOCTYPE html>
<html>
<meta charset="UTF-8"/>
<head>
  <title>RPC efficiency</title>
  <script type="text/javascript" src="js/d3.js"></script>
  <script type="text/javascript" src="js/crossfilter.js"></script>
  <script type="text/javascript" src="js/dc.js"></script>
  <script type="text/javascript" src="js/FileSaver.js"></script>
  <script src="js/rpcGeom.js"></script>
  <script src="js/loadData.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/dc.css"/>
</head>

<body onload="initGeom(200, 200);loadRunNumber();">

  <div class="control">
    Run: 
    <select id="input_runs"><option>--- run number ---</option></select>
    <input id="button_run" type="button" value="Load Data" onclick="loadData()" />
    Variable:
    <input id="input_var" type="text" readonly="readonly"/></input>
    Selected roll:
    <input id="input_rollName" type="text" readonly="readonly"/></input>
  </div>

  <div class="canvas" id="canvas">
    <div class="canvas_histFCE" id="canvas_histFCE"></div>
    <div class="canvas_legend" id="canvas_legend"></div>
    <div class="canvas_barrel" id="canvas_barrel">Barrel<br/></div>
    <div class="canvas_barrelZPhi" id="canvas_barrelZPhi">Barrel(ZPhi)<br/></div>
    <br/>
    <div class="canvas_endcap" id="canvas_endcapPlus">Endcap+<br/></div>
    <div class="canvas_endcap" id="canvas_endcapMinus">Endcap-<br/></div>
  </div>

</body>
</html>
